<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/product" method="POST" enctype="multipart/form-data">
        <fieldset>  
            <legend>New product</legend>  
            <input type="file" placeholder="img" name="img">
            <input type="text" placeholder="title" name="title">
            <input type="text" placeholder="description" name="description">
            <input type="text" placeholder="price" name="price">
            <input type="text" placeholder="type" name="type">
            <input type="text" placeholder="file_path" name="file_path">
            <input type="submit" value="submit">
        </fieldset>
    </form>
    
    <form action="http://127.0.0.1:5000/user/signup" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>New user</legend>
            <input type="file" placeholder="img" name="img">
            <input type="text" placeholder="username" name="username">
            <input type="text" placeholder="description" name="description">
            <input type="text" placeholder="lastname" name="lastname">
            <input type="text" placeholder="name" name="name">
            <input type="email" placeholder="email" name="email">
            <input type="password" placeholder="password" name="password">
            <input type="password" placeholder="passwordConfirm" name="passwordConfirm">
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
