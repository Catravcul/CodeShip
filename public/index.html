  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
        
        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
      <script type="module" >
        import * as THREE from '../../node_modules/three/src/Three.js'
        import { OrbitControls } from "../../node_modules/three/examples/jsm/controls/OrbitControls.js"
        import { Spaceship } from "./threeModels/Spaceship.js"
        import { Environment } from './threeModels/Environment.js'
        
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
          );
      camera.position.z = 13;
      camera.position.y = 5;
      scene.rotateY(5.3);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      
      
      const path = "./img/";
      const format = '.jpg';
      const urls = [
        path + 'spaceBox' + format, path + 'spaceBox' + format,
        path + 'spaceBox' + format, path + 'spaceBox' + format,
        path + 'spaceBox' + format, path + 'spaceBox' + format
      ];

      const textureCube = new THREE.CubeTextureLoader().load( urls );
      scene.background = textureCube;
      const environment = new Environment(scene)
      
			// const material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube } );
      
      document.getElementById('root').appendChild(renderer.domElement)
      
      
      // CAMERA CONTROLS
      // https://threejs.org/docs/index.html#examples/controls/OrbitControls
      const controls = new OrbitControls( camera, renderer.domElement );
      controls.update()
      
      
      // ADD LIGHTS
      var lights = [];
      lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
      lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
      lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );
      
      lights[ 0 ].position.set( 0, 200, 0 );
      lights[ 1 ].position.set( 100, 200, 100 );
      lights[ 2 ].position.set( - 100, - 200, - 100 );
      
      scene.add( lights[ 0 ] );
      scene.add( lights[ 1 ] );
      scene.add( lights[ 2 ] );
      
      
      
      // SCALE ON RESIZE
      
      // Check "How can scene scale be preserved on resize?" section of Three.js FAQ
      // https://threejs.org/docs/index.html#manual/en/introduction/FAQ
      
      // code below is taken from Three.js fiddle
      // http://jsfiddle.net/Q4Jpu/
      
      // remember these initial values
      var tanFOV = Math.tan( ( ( Math.PI / 180 ) * camera.fov / 2 ) );
      var windowHeight = window.innerHeight;
      
      window.addEventListener( 'resize', onWindowResize, false );
      
      function onWindowResize( event ) {
        
        camera.aspect = window.innerWidth / window.innerHeight;
        
        // adjust the FOV
        camera.fov = ( 360 / Math.PI ) * Math.atan( tanFOV * ( window.innerHeight / windowHeight ) );
        
        camera.updateProjectionMatrix();
        camera.lookAt( scene.position );
        
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.render( scene, camera );
        
      }

      const spaceship = new THREE.Group();
      
      const spaceshipInstance = new Spaceship(spaceship)
      
      
      var animate = function () {
            requestAnimationFrame( animate );
            // spaceship.translateZ(0.5)
            renderer.render( scene, camera );
          };
            
          animate();
          
      scene.add(spaceship)
      </script>
    </body>
    </html>
