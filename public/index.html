                <input id="product-img" type="file" placeholder="img" name="img">
                <label for=""></label>

            <fieldset>

                <label for=""></label>
            </fieldset>
            <fieldset>
                <input id="product-description" type="text" placeholder="description" name="description">
                <label fro="product-description">0</label>
            </fieldset>

                <label for=""></label>
            </fieldset>
            <fieldset>
                <input id="product-type" type="text" placeholder="type" name="type">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input id="product-file_path" type="text" placeholder="file_path" name="file_path">
                <label for=""></label>
            </fieldset>
            <input id="product-submit" type="submit" value="submit">
        </fieldset>
    </form>
    
    <form  id="form-user" action="user/signup" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>New user</legend>
            <fieldset>
                <input type="file" placeholder="img" name="img">
                <label for=""></label>
            </fieldset>
            <fieldset>

            </fieldset>
            <fieldset>

            <fieldset>

                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="name" name="name">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="email" placeholder="email" name="email">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="password" placeholder="password" name="password">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="password" placeholder="passwordConfirm" name="passwordConfirm">
                <label for=""></label>
            </fieldset>
            <input type="submit" value="submit">

    <script>
        //----------------------------FORMS------------------------------------
        document.getElementById('product-description').addEventListener('input', (e) => {
            const {parentElement, value} = e.currentTarget
            parentElement.children[1].textContent = value.length
        })
