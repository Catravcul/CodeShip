<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="product" method="POST" enctype="multipart/form-data">
        <fieldset>  
            <legend>New product</legend>  
            <input type="file" placeholder="img" name="img">
            <input type="text" placeholder="title" name="title">
            <input type="text" placeholder="description" name="description">
            <input type="text" placeholder="price" name="price">
            <input type="text" placeholder="type" name="type">
            <input type="text" placeholder="file_path" name="file_path">
            <input type="submit" value="submit">
        </fieldset>
    </form>
    
    <form action="user/signup" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>New user</legend>
            <input type="file" placeholder="img" name="img">
            <input type="text" placeholder="username" name="username">
            <input type="text" placeholder="description" name="description">
            <input type="text" placeholder="lastname" name="lastname">
            <input type="text" placeholder="name" name="name">
            <input type="email" placeholder="email" name="email">
            <input type="password" placeholder="password" name="password">
            <input type="password" placeholder="passwordConfirm" name="passwordConfirm">
            <input type="submit" value="submit">
        </fieldset>
    </form>

    <div>
        <button id="rmv-products">Remove products</button>
        <button id="rmv-users">Remove users</button>
        <button id="rmv-spaceship">Remove spaceships</button>
        <button id="rmv-comments">Remove comments</button>
        <button id="rmv-user_products">Remove userProducts</button>
    </div>

    Image by <a href="https://pixabay.com/users/sloozeberry-1575786/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1011450">Neill McLaughlin</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1011450">Pixabay</a>

    <script>
        document.getElementById('rmv-products').addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/spaceship', {method:'DELETE'}).then(res => res.json)
            .then(response => console.log(response.data))
        })
        document.getElementById('rmv-products').addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/product', {method:'DELETE'}).then(res => res.json)
            .then(response => console.log(response.data))
        })
        document.getElementById('rmv-products').addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/user', {method:'DELETE'}).then(res => res.json)
            .then(response => console.log(response.data))
        })
        document.getElementById('rmv-products').addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/userProduct', {method:'DELETE'}).then(res => res.json)
            .then(response => console.log(response.data))
        })
        document.getElementById('rmv-products').addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/comment', {method:'DELETE'}).then(res => res.json)
            .then(response => console.log(response.data))
        })
    </script>
</body>
</html>
