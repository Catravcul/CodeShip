<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <form  id="form-user" >
        <fieldset>
            <legend>New user</legend>
            <fieldset>
                <input type="file" placeholder="img" name="img">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="username" name="username">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="description" name="description">
                <label for="description"></label>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="lastname" name="lastname">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="name" name="name">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="email" placeholder="email" name="email">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="password" placeholder="password" name="password">
                <label for=""></label>
            </fieldset>
            <fieldset>
                <input type="password" placeholder="passwordConfirm" name="passwordConfirm">
                <label for=""></label>
            </fieldset>
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <form id="get-index-form" action="/server" method="POST">
        <input id="codeship-token" type="hidden" name="token">
    </form>


    <script>
        const token = sessionStorage.getItem('codeship-token')
        const userForm = document.getElementById('form-user')
        userForm.addEventListener('submit', e => {
            e.preventDefault()
            const body = new FormData(userForm)
            fetch('/public/user', {
                method: 'PUT', 
                body: body,
                headers: {'x-access-token': token}
            })
        })
        
        showIndex()
        function showIndex() {
            const body = {token: token}
            fetch('/test/token', {
                method: 'POST', 
                body: JSON.stringify(body), 
                headers:{'Content-Type': 'application/json'}})
            .then( res => res.json() ).then( ({data}) => { 
                if (data.validToken == true) {
                    document.getElementById('get-index-form').submit()
                }
            })
        }
    </script>
</body>
</html>
